<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Donate to Make Me Rich</title>
</head>
<body>
    <h1>Support My Cause!</h1>
    <p>Click below to donate:</p>

        </button>

            Donate via CashApp
        </button>
    </a>

</html>
